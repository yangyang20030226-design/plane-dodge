<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>飞机躲避炮弹小游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 3 秒后自动跳转到真正的游戏页面 -->
    <meta http-equiv="refresh" content="3;url=plane-dodge.html" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
        color: #e5e7eb;
      }

      .card {
        width: min(420px, 100vw - 40px);
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.96);
        border: 1px solid rgba(148, 163, 184, 0.45);
        padding: 18px 20px 20px;
        box-shadow:
          0 24px 60px rgba(0, 0, 0, 0.7),
          0 0 0 1px rgba(15, 23, 42, 0.9);
        text-align: left;
      }

      .title {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .icon {
        width: 30px;
        height: 30px;
        border-radius: 999px;
        padding: 2px;
        background: conic-gradient(from 220deg, #38bdf8, #a855f7, #f97316, #22c55e, #38bdf8);
        box-shadow: 0 0 16px rgba(56, 189, 248, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon-inner {
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background: radial-gradient(circle at 30% 20%, #fff 0, #1d2432 40%, #020617 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .title-main {
        font-size: 17px;
        font-weight: 600;
      }

      .title-sub {
        font-size: 11px;
        color: #9ca3af;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .desc {
        font-size: 13px;
        color: #9ca3af;
        line-height: 1.6;
        margin-bottom: 14px;
      }

      .strong {
        color: #e5e7eb;
      }

      .hint {
        font-size: 12px;
        color: #9ca3af;
        margin-bottom: 14px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 7px 16px;
        border-radius: 999px;
        border: none;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #38bdf8, #22c55e);
        color: #0b1120;
        box-shadow:
          0 14px 30px rgba(34, 197, 94, 0.45),
          0 0 0 1px rgba(15, 23, 42, 0.85);
        text-decoration: none;
      }

      .btn span:first-child {
        font-size: 16px;
      }

      .timer {
        font-size: 11px;
        color: #6b7280;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">
        <div class="icon">
          <div class="icon-inner">✈</div>
        </div>
        <div>
          <div class="title-main">飞机躲避炮弹小游戏</div>
          <div class="title-sub">GITHUB PAGES ENTRY</div>
        </div>
      </div>
      <p class="desc">
        这是 GitHub Pages 的入口页面，会在
        <span class="strong">3 秒后自动跳转</span> 到真正的游戏页面
        <span class="strong">plane-dodge.html</span>。
      </p>
      <p class="hint">如果浏览器没有自动跳转，可以点击下面按钮立即进入游戏：</p>
      <a class="btn" href="plane-dodge.html">
        <span>▶</span>
        <span>进入游戏</span>
      </a>
      <div class="timer" id="timerText">将在 3 秒后自动跳转…</div>
    </div>

    <script>
      (function () {
        const timerEl = document.getElementById("timerText");
        let left = 3;
        setInterval(() => {
          left = Math.max(0, left - 1);
          timerEl.textContent = `将在 ${left} 秒后自动跳转…`;
        }, 1000);
      })();
    </script>
  </body>
  </html>
